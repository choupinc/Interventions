<div class="container">
    <br />
    <div class="card">
        <div class="card-header text-white bg-secondary">
            Declarer un probleme
        </div>

        <div class="card-body">
            <h5 class="card-title">Veuillez renseigner les zones suivante et soumettre votre demande</h5>
            <div class="card-text">
                <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="problemeForm">
                    <div class="form-group row">
                        <label for="prenom" class="col-md-2 col-form-label text-right">Prénom: </label>
                        <div class="col-md-10">

                            <input class="form-control" id="prenomId" type="text"
                                placeholder="Votre prénom ici (obligatoire)" formControlName="prenom" [ngClass]="{'is-valid': (problemeForm.get('prenom').touched ||  
                                problemeForm.get('prenom').dirty) && 
                                (problemeForm.get('prenom').valid), 
                                'is-invalid': (problemeForm.get('prenom').touched ||  
                                problemeForm.get('prenom').dirty) && 
                                (!problemeForm.get('prenom').valid )}" />

                            <span class='form-text' *ngIf="(problemeForm.get('prenom').touched ||
                            problemeForm.get('prenom').dirty) &&
                            problemeForm.get('prenom').errors">


                                <span *ngIf='problemeForm.get("prenom").errors.nbreCaracteresInsuffisants'>
                                    <small class='text-muted'> Veuillez entrer plus de caractères. </small>
                                </span>

                                <span *ngIf='problemeForm.get("prenom").errors.required'>
                                    <small class='text-muted'> Merci de saisir votre prénom. </small>
                                </span>
                            </span>
                        </div>

                    </div>
                    <div class="form-group row">

                        <label for="nom" class="col-md-2 col-form-label text-right">Nom: </label>

                        <div class="col-md-10">

                            <input class="form-control" id="nomId" type="text" placeholder="Votre Nom ici (obligatoire)"
                                formControlName="nom" [ngClass]="{
                            
                            'is-valid': (problemeForm.get('nom').touched ||  
                            problemeForm.get('nom').dirty) && 
                            (problemeForm.get('nom').valid), 
                            'is-invalid': (problemeForm.get('nom').touched ||  
                            problemeForm.get('nom').dirty) && 
                            (!problemeForm.get('nom').valid )}" />


                            <span class='form-text' *ngIf="
                            (problemeForm.get('nom').touched ||
                            problemeForm.get('nom').dirty) &&
                            problemeForm.get('nom').errors">

                                <span *ngIf='problemeForm.get("nom").errors.nbreCaracteresInsuffisants'>

                                    <small class='text-muted'> Veuillez entrer plus de caracteres </small>

                                </span>

                                <span *ngIf='problemeForm.get("nom").errors.required'>

                                    <small class='text-muted'> Merci de saisir votre nom </small>

                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ProblemeId" class="col-md-2 col-form-label text-right">Type de problème:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="ProblemeId" formControlName="Typeprobleme" [ngClass]="{

                            'is-valid': (problemeForm.get('Typeprobleme').touched ||  
                            problemeForm.get('Typeprobleme').dirty) && 
                            (problemeForm.get('Typeprobleme').valid), 

                            'is-invalid': (problemeForm.get('Typeprobleme').touched ||  
                            problemeForm.get('Typeprobleme').dirty) && 
                            (!problemeForm.get('Typeprobleme').valid )}">

                                <option value="">Merci de Selectionner un type de problème</option>
                                <option *ngFor="let cat of typesProblemes" [value]="cat.id">
                                    {{cat.descriptionTypeProbleme}}
                                </option>
                            </select>
                            <span class="form-text" *ngIf="

                            (problemeForm.get('Typeprobleme').touched ||
                            problemeForm.get('Typeprobleme').dirty) &&
                            problemeForm.get('Typeprobleme').errors ">

                                <span *ngIf='problemeForm.get("Typeprobleme").errors.required'>
                                    <small class="text-muted">
                                        Merci de selectionner un type de problème.
                                    </small>
                                </span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <button type="button" class="btn btn-primary">Sauvegarde</button>
        </div>
    </div>
    <div class="card-footer">
    </div>
